<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doe sangue! Doe vida!</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagem de DOE">
<!--        <h1>DOE</h1>-->
        <h2>A sua Doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" placeholder="Nome Completo" name="name">
            <input type="text" placeholder="Email" name="email">
            <input type="text" placeholder="Tipo Sanguíneo" name="blood">
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>

    <footer> Com S2 Rocketseat</footer>

<!--        <section>Formulário</section>-->
<!--        <main>Conteúdo central</main>-->
<!--        <footer>Rodapé</footer>-->

    <script src="/scripts.js"></script>
</body>

</html>
